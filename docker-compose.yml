version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: farmacia-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: farmacia_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: farmacia-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/farmacia_db
      SECRET_KEY: your-super-secret-key-change-this-in-production-min-32-characters
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: farmacia-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
