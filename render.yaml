services:
  - type: web
    name: farmacia-saas-frontend
    runtime: static
    buildCommand: npm run build
    publishPath: dist
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
